<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Budget Planner</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css'>
  <link rel="stylesheet" href="index.css">

</head>
<body>
<!-- partial:index.partial.html -->
<ion-app>
    <ion-header>
      <ion-toolbar color="medium">
        <ion-title class="title">Budget Planner</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-content padding class="background">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            
            <ion-card>
              <ion-card-header>
                <ion-card-title>New Expense</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Expense Reason</ion-label>
                  <ion-input type="text" id="input-reason"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Expense Amount</ion-label>
                  <ion-input type="number" id="input-amount"></ion-input>
                </ion-item>
                <div margin-vertical text-right>
                  <ion-button  color="danger" id="btn-cancel">
                    <ion-icon slot="start" name="close"></ion-icon
                    >Clear</ion-button
                  >
                  <ion-button id="btn-confirm">
                    <ion-icon slot="start" name="add"></ion-icon>
                    Add Expense
                  </ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="5.8" offset-md="3.1">
            <ion-list id="expense-list"><b>List of Expenses:</b></ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <p margin><b>Total Expenses: </b><span id="total-expenses"></span></p>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-content>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
  </ion-app>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js'></script><script  src="./script.js"></script>

</body>
</html>
